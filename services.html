<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Services</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background-color: #f4f4f4;
            padding-top: 70px; /* To prevent content from hiding under the fixed header */
            padding-bottom: 0px; /* Ensures content isn't hidden under the footer */
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #3b5bfd, #8752f7);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        /* Hamburger menu - hidden on larger screens */
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: fixed;
            left: 8px;
            margin-top: 0;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Initially hide */
                flex-direction: column;
                background: #3b5bfd;
                position: absolute;
                top: 25px;
                left: 0;
                width: 100%;
                padding: 10px 0;
                text-align: center;
            }

            .nav-links a {
                display: block;
                padding: 10px;
            }

            .menu-toggle {
                display: block; /* Show hamburger */
            }

            /* Show menu when active */
            .nav-links.nav-active {
                display: flex;
            }
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        header nav a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
         }
        }

        /*Services*/

/* Services Section */
.services {
    padding: 2rem 1rem;
    text-align: center;
    background-color: white;
    box-shadow: 0;
    border-radius: 8px;
    margin: 2rem auto;
    max-width: 1200px;
    margin-bottom: 30px;
    margin-left: 20px;
    margin-right: 20px;
 
 
 }
 
 /* Section Title */
 .services h2 {
    font-size: 2rem;
    color: #444;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
 }
 
 /* Service Grid */
 .service-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 fixed columns */
    gap: 20px; /* Space between the columns */
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    max-width: 1200px;
    padding: 0;
 }
 
 /* Service Item */
 .service-item {
    text-align: justify;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 1rem;
    text-align: center;
    margin: 15px;
    margin-bottom: 30px;
 }
 
 /* Hover Effect */
 .service-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
 }
 
 /* Service Image */
 .service-item img {
    max-width: 100%;
    height: 200px;
    border-radius: 10px;
    
 }
 
 /* Service Title */
 .service-item h3 {
    font-size: 1.2rem;
    color: #444;
    margin-bottom: 0.5rem;
    font-family: 'Times New Roman', Times, serif;
    margin: 10px 0;
 }
 
 /* Service Description */
 .service-item p {
    font-size: 0.95em;
    color: #555;
    margin: 0.5rem 0;
    font-family: 'Times New Roman', Times, serif;
 }
 
 /* Responsive Design for Smaller Screens */
 @media (max-width: 768px) {
    .service-grid {
        grid-template-columns: repeat(2, 1fr); /* Switch to 2 columns */
    }
 }
 
 @media (max-width: 480px) {
    .service-grid {
        grid-template-columns: 1fr; /* Switch to 1 column */
    }
 }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        /* Project Section */
        .project-section {
            width: 90%;
            max-width: 1100px;
            min-height: 250px;
            background: linear-gradient(to right, #3b5bfd, #8752f7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-radius: 0 0 20px 20px;
            padding: 30px;
            margin: 20px auto; /* Centers the section */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .project-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Projects Section */
        .projects {
            text-align: center;
            padding: 20px;
        }

        .projects h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .project-item {
            text-align: justify;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .project-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .project-item h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .project-item p {
            font-size: 0.95em;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .project-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(to right, #3b5bfd, #8752f7);
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0;
            
            
        }

    </style>
